<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
        <title>Cadastro|Golden Gate Tecnologia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <img src="img/logo.png" class="rounded mx-auto d-block" width="20%" height="30%" alt="simbolo">
        <div class="d-flex justify-content-center">
            <div class="container">
                <blockquote class="blockquote text-center">
                    <h2>Cadastro</h2>
                </blockquote>
                <p>
                <div class="form-group">
                    <form class="text-center" action="cadastro.php" method="POST" autocomplete="on">
                        <label for="nome">Nome</label>
                        <br>
                        <input class="rounded" type="text" name="nome" required size="20" maxlength="60" autocomplete="family-name" placeholder="Insere seu nome..." autofocus>
                        <br>
                        <br>
                        <label for="email">E-mail</label>
                        <br>
                        <input class="rounded" type="email" name="email" required size="20" maxlength="60" autocomplete="email" placeholder="Insere seu email">
                        <br>
                        <br>
                        <label for="user">UsuÃ¡rio</label>
                        <br>
                        <input class="rounded" type="text" name="user" required size="20" maxlength="60" autocomplete="given-name" placeholder="Coloque um apelido">
                        <br>
                        <br>
                        <label for="senha">Senha</label>
                        <br>
                        <input class="rounded" type="password" name="senha" required size="20" maxlength="60" placeholder="Coloque uma senha forte">
                        <br>
                        <br>
                        <button class="btn btn-danger rounded" type="button" class="btn btn-danger">Entrar</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
